<section class="signup container">
  <h1 class="entry-title"><span>New Post</span></h1><hr>
  <form class="form-horizontal" method="post" name="signup" id="signup">
<div class="form-group">
  <label class="control-label col-sm-3">Title <span class="text-danger">*</span></label>
  <div class="col-md-8 col-sm-9">
    <input type="text" class="form-control" name="mem_name" id="title" placeholder="Type tittle" value=""
           [(ngModel)]="credentials.title">
  </div>
</div>
  <div class="form-group">
    <label class="control-label col-sm-3">Text <span class="text-danger">*</span></label>
    <div class="col-md-8 col-sm-9">
      <input type="text" class="form-control" name="mem_name" id="text" placeholder="Type text" value=""
             [(ngModel)]="credentials.text">
    </div>
  </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Image <span class="text-danger">*</span></label>
      <div class="col-md-8 col-sm-9">
        <input type="text" class="form-control" name="image" id="image" placeholder="Type image URL" value=""
               [(ngModel)]="credentials.image">
      </div>
</div>
<div class="form-group">
  <div class="col-xs-offset-3 col-xs-10">
    <button (click)="create()" name="Submit" type="submit" class="btn btn-primary">Sing Up
    </button>
  </div>
</div>
  </form>
</section>
